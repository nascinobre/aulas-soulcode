    <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">

<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

<!-- Image text -->

  <p id="caption"></p>
</div>

<!-- Thumbnail images -->
<div class="row">
  <div class="column">
    <img class="demo cursor" src="https://media.istockphoto.com/id/1018540818/pt/foto/national-flag.jpg?s=612x612&w=0&k=20&c=BtfgNDcFwDmKC4ugbNAcRwvagbropmIJ9cH1Lv3JDl8=" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
